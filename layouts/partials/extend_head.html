<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ .Params.description | default "I’m Verónica, a Multidisciplinary Product Designer with 7+ years of experience crafting intuitive, impactful experiences. I bring together design, code, and strategy to turn ideas into real, meaningful products — using tools like JavaScript, Python, and modern web tech." }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:image" content="{{ "images/og-image.jpg" | absURL }}">
